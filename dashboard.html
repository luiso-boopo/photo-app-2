<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    /* ------------------- YOUR ORIGINAL BASE STYLES (KEPT) ------------------- */
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
    h1 { text-align: center; }
    img, video { max-width: 150px; max-height: 150px; display: block; margin: 0 auto 10px; }
    button { margin-top: 5px; }
    #settingsPanel { border:1px solid #ccc; padding:15px; margin:20px 0; background:#f9f9f9; display:none; }

    /* ------------------- GALLERY STYLES (MODIFIED) ------------------- */

    /* 1. Use CSS Grid for Gallery Layout */
    .file-grid { /* New class for the list containers (Photos/Videos) */
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
        gap: 15px;
        margin-top: 20px;
    }

    /* 2. Style the File Card to look like a small thumbnail */
    .file-card {
        padding: 0; 
        margin: 0; 
        border: 1px solid #ddd;
        border-radius: 6px;
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* 3. Make Images/Videos uniform and smaller (The Google Photos look) */
    .file-card img, .file-card video {
        width: 100%; 
        height: 120px;
        object-fit: cover;
        margin: 0 0 5px 0;
    }

    /* 4. Style the link and button inside the card */
    .file-card a {
        padding: 5px;
        word-break: break-all;
        display: block;
        font-size: 0.8em;
        color: #333;
    }

    .file-card button {
        width: 100%;
        margin-top: 5px;
        background-color: #f44336;
        color: white;
        border-radius: 0;
        padding: 8px 0;
    }

    /* ------------------- NEW TAB STYLES ------------------- */
    
    .tab-container {
        display: flex;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
    }

    .tab-button {
        flex-grow: 1;
        padding: 10px 15px;
        cursor: pointer;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-bottom: none;
        margin-right: 5px;
        border-radius: 6px 6px 0 0;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s;
    }

    .tab-button:hover {
        background-color: #e0e0e0;
    }

    .tab-button.active {
        background-color: #fff;
        border-bottom: 2px solid white; /* Creates the "floating" tab effect */
        position: relative;
        top: 2px;
    }
    
    .tab-content {
        display: none; /* Hide all content by default */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 0 0 6px 6px;
    }
    
    .tab-content.active {
        display: block; /* Show active content */
    }

  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <button id="openSettingsBtn">Settings</button>
  <button id="logout">Logout</button>

  <div id="settingsPanel">
    <h2>Settings</h2>
    <button id="cameraPermissionBtn">Request Camera Access</button><br><br>
    <button id="toggleCameraBtn">Turn Camera Off</button><br><br>

    <a href="https://supabase.com/docs/guides/auth/auth-password-reset" target="_blank">
      <button>Change Password</button>
    </a><br><br>

    <p><strong>Storage Used:</strong> <span id="storageInfo">Loading...</span></p>

    <button id="closeSettingsBtn">Close</button>
  </div>

  <h2>Upload a File</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

    
    <div class="tab-container">
    <div class="tab-button active" onclick="openTab(event, 'Photos')">Photos</div>
    <div class="tab-button" onclick="openTab(event, 'LiveCam')">Live Cam</div>
    <div class="tab-button" onclick="openTab(event, 'Videos')">Videos</div>
  </div>

    <div id="Photos" class="tab-content active">
    <h2>Your Photos</h2>
    <div id="photoList" class="file-grid"></div>
  </div>

    <div id="LiveCam" class="tab-content">
    <h2>Live Camera</h2>
    <video id="camera" autoplay playsinline width="320" height="240" style="border:1px solid #ccc; background:#000; display: block; margin: 10px auto;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <button id="captureBtn" style="display: block; margin: 0 auto;">Take Picture</button>
  </div>

    <div id="Videos" class="tab-content">
    <h2>Your Videos</h2>
    <div id="videoList" class="file-grid"></div>
  </div>

    <script>
    const SUPABASE_URL = "https://ywivqcxjtvmztktwlepj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3aXZxY3hqdHZtenRrdHdsZXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzA3NDksImV4cCI6MjA2NzA0Njc0OX0.4KUAOSRj4lnG_HCa-YNGeSReKT99qsEOgfrU9nmvh5s";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true },
    });

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const logoutBtn = document.getElementById("logout");
    
    // NEW: Get references to the specific lists
    const photoList = document.getElementById("photoList");
    const videoList = document.getElementById("videoList");

    // ------------------- NEW TAB FUNCTION -------------------
    function openTab(evt, tabName) {
      // Declare all variables
      let i, tabcontent, tabbuttons;

      // Get all elements with class="tab-content" and hide them
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }

      // Get all elements with class="tab-button" and remove the active class
      tabbuttons = document.getElementsByClassName("tab-button");
      for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].classList.remove("active");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
    // --------------------------------------------------------


    function sanitize(name) {
      return name.replace(/[^a-zA-Z0-9._-]/g, "_");
    }

    logoutBtn.addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "login.html";
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Choose a file first");

      const { data: { session } } = await sb.auth.getSession();
      if (!session) return alert("Not logged in");

      const safeName = sanitize(file.name);
      const path = `${session.user.id}/${Date.now()}-${safeName}`;

      const { error } = await sb.storage.from("user-uploads").upload(path, file, { upsert: false });

      if (error) {
        alert("Upload failed: " + error.message);
      } else {
        alert("File uploaded!");
        loadFiles();
        loadStorageUsage();
      }
    });

    async function loadFiles() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return;

      const { data, error } = await sb.storage.from("user-uploads").list(session.user.id, { limit: 100 });
      if (error) return console.error(error);

      // Clear both lists before re-populating
      photoList.innerHTML = "";
      videoList.innerHTML = "";

      for (const file of data) {
        const { data: signed } = await sb.storage
          .from("user-uploads")
          .createSignedUrl(`${session.user.id}/${file.name}`, 60 * 60);

        const div = document.createElement("div");
        div.className = "file-card";
        
        let targetList;
        let isMedia = false;
        
        // Determine file type and target list
        if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
          const img = document.createElement("img");
          img.src = signed?.signedUrl || "";
          div.appendChild(img);
          targetList = photoList;
          isMedia = true;
        } else if (file.name.match(/\.(mp4|mov|avi|webm)$/i)) {
          const video = document.createElement("video");
          video.src = signed?.signedUrl || "";
          video.controls = true;
          div.appendChild(video);
          targetList = videoList;
          isMedia = true;
        }
        
        // Only display in a grid if it's a photo or video
        if (isMedia) {
          const link = document.createElement("a");
          link.href = signed?.signedUrl || "#";
          link.textContent = file.name;
          link.target = "_blank";
          div.appendChild(link);

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await sb.storage.from("user-uploads").remove([`${session.user.id}/${file.name}`]);
            loadFiles();
            loadStorageUsage();
          };
          div.appendChild(delBtn);

          targetList.appendChild(div);
        }
      }
    }

    // ✅ Live camera setup
    const camera = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");

    let cameraStream = null;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { 
          camera.srcObject = stream; 
          cameraStream = stream;
        })
        .catch(err => {
          console.error("Camera error:", err);
          // Do NOT alert on load, as it's annoying. Only alert on button click if needed.
        });
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        camera.srcObject = null;
        cameraStream = null;
      }
    }

    // Start camera when the page loads, but it's hidden in the LiveCam tab
    startCamera(); 

    captureBtn.addEventListener("click", async () => {
      if (!cameraStream) {
        alert("Camera is off or access was denied. Please turn it on or grant permission in settings.");
        return;
      }
      
      const ctx = canvas.getContext("2d");
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const file = new File([blob], `camera-${Date.now()}.png`, { type: "image/png" });

        const { data: { session } } = await sb.auth.getSession();
        if (!session) return alert("Not logged in");

        const path = `${session.user.id}/${file.name}`;
        const { error } = await sb.storage.from("user-uploads").upload(path, file);

        if (error) {
          alert("Upload failed: " + error.message);
        } else {
          loadFiles();
          loadStorageUsage();
          alert("Snapshot uploaded!");
        }
      }, "image/png");
    });

    // ✅ Settings panel logic
    const openSettingsBtn = document.getElementById("openSettingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");
    const cameraPermissionBtn = document.getElementById("cameraPermissionBtn");
    const toggleCameraBtn = document.getElementById("toggleCameraBtn");
    const storageInfo = document.getElementById("storageInfo");

    openSettingsBtn.addEventListener("click", () => {
      settingsPanel.style.display = "block";
      loadStorageUsage();
    });

    closeSettingsBtn.addEventListener("click", () => {
      settingsPanel.style.display = "none";
    });

    cameraPermissionBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        alert("✅ Camera access granted!");
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        alert("❌ Camera access denied.");
      }
    });

    // ✅ Camera toggle
    toggleCameraBtn.addEventListener("click", () => {
      if (cameraStream) {
        stopCamera();
        toggleCameraBtn.textContent = "Turn Camera On";
      } else {
        startCamera();
        toggleCameraBtn.textContent = "Turn Camera Off";
      }
    });

    // ✅ Storage usage
    const MAX_STORAGE = 5 * 1024 * 1024 * 1024; // 5 GB total quota

    async function loadStorageUsage() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return;

      const { data, error } = await sb.storage.from("user-uploads").list(session.user.id, { limit: 100 });
      if (error) return console.error(error);

      let totalBytes = 0;
      for (const file of data) {
        totalBytes += file.metadata?.size || 0;
      }

      const usedMB = (totalBytes / (1024*1024)).toFixed(2);
      const totalMB = (MAX_STORAGE / (1024*1024)).toFixed(0);
      storageInfo.textContent = `${usedMB} MB / ${totalMB} MB used`;
    }

    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) window.location.href = "login.html";
      else {
        loadFiles();
        loadStorageUsage();
      }
    })();
  </script>
</body>
</html>
