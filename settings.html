<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
      margin-bottom: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    .navbar button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
    }
    .settings-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }
    button.save {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="settings.html">Settings</a>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1>Settings</h1>

  <div class="settings-card">
    <h3>Update Email</h3>
    <label for="newEmail">New Email</label>
    <input type="email" id="newEmail" placeholder="Enter new email" />
    <button class="save" id="updateEmailBtn">Update Email</button>
  </div>

  <div class="settings-card">
    <h3>Update Password</h3>
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button class="save" id="updatePasswordBtn">Update Password</button>
  </div>

  <script>
    const SUPABASE_URL = "https://ywivqcxjtvmztktwlepj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3aXZxY3hqdHZtenRrdHdsZXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NzA3NDksImV4cCI6MjA2NzA0Njc0OX0.4KUAOSRj4lnG_HCa-YNGeSReKT99qsEOgfrU9nmvh5s";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "login.html";
    });

    // Update email
    document.getElementById("updateEmailBtn").addEventListener("click", async () => {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) return alert("Please enter an email");

      const { data, error } = await sb.auth.updateUser({ email: newEmail });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("✅ Email update request sent. Check your inbox.");
      }
    });

    // Update password
    document.getElementById("updatePasswordBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value.trim();
      if (!newPassword) return alert("Please enter a password");

      const { data, error } = await sb.auth.updateUser({ password: newPassword });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("✅ Password updated.");
      }
    });

    // Redirect if not logged in
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) window.location.href = "login.html";
    })();
  </script>
</body>
</html>
